<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Dashboard</title>
    <style>
        body {
            background-color: aquamarine;
        }

        .lo,
        h5 {
            margin: 0 0 0 85%;
        }
    </style>
</head>

<body>
    <h1 align="center">Departments</h1>



    <div class="container">

        <a href="/dep_add" class="btn btn-danger mt-5">add</a>
       <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table table-hover mt-4">
                <thead>
                    <tr>
                        <th>Department Name</th>
                        <th>Floor</th>
                        
                        <th>Action</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>
    
                    {% for x in data %}
                    {% if x.name != 'All' %}
                    <tr>
                        <td>{{x.name}}</td>
                        <td>{{x.floor}}</td>
                        <td><a href="/dep_up/{{x.id}}" class="btn btn-primary">Update</a></td>
                        <td><a href="/del/{{x.id}}" class="btn btn-danger">delete</a></td>
                    </tr>
                    {% endif %}
                    {% endfor %}
    
                </tbody>
            </table>
        </div>
        <div class="col-md-3"></div>
       </div>

    </div>
    


</body>

</html>
