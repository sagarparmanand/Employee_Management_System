<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Add</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 align="center">Add Details</h1>
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data" class="mb-5">
                {% csrf_token %}
    
                {% if err %}
                <div class="alert alert-danger">
                    <h3>{{err}}</h3>
                </div>
                {% endif %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Department Name</label>
                    <input type="text" class="form-control" name="dname" id="exampleInputEmail1" required>
                </div>
    
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Floor</label>
                    <input type="number" class="form-control" name="floor" id="exampleInputEmail1" required>
                </div> 
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
        </div>
        
    </div>

</body>

</html>
