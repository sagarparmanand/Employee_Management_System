<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Dashboard</title>
    <style>
        body {
            background-color: aquamarine;
        }

        .lo,
        h5 {
            margin: 0 0 0 85%;
        }
    </style>
</head>

<body>
    <h1 align="center">Employees</h1>



    <div class="container">

        <a href="/emp_add" class="btn btn-danger mt-5">add</a>
        <table class="table table-hover mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Designamtion</th>
                    <th>Reporting Manager</th>
                    <th>Department</th>
                    <th>Action</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for x in data %}
                {% if x.name != 'admin' %}
                <tr>
                    <td>{{x.name}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.address}}</td>
                    <td>{{x.designation}}</td>
                    <td>{{x.reporting_manager}}</td>
                    <td>{{x.department}}</td>
                    <td><a href="/emp_up/{{x.id}}" class="btn btn-success">update</a></td>
                    <td><a href="/emp_del/{{x.id}}" class="btn btn-danger">delete</a></td>
                </tr>
                {% endif %}
                {% endfor %}
            </tbody>
        </table>

    </div>
    </div>


</body>

</html>
